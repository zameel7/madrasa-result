<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="AL MADRASATHU SALAFIYYA S P NAGAR Result 2024-25">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL MADRASATHU SALAFIYYA S P NAGAR Result 2024-25</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Set background color to a light gray */
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Set background color to a dim white with opacity */
            border: none; /* Remove border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
        }

        .container {
            padding: 2% 4%; /* Add padding inside the card */
            min-height: 80vh;
        }

        .btn {
            font-size: 18px;
        }

        .title {
            font-weight: 800;
        }

        h2 {
            font-weight: 600;
            color: #007bff;
        }

        th, td {
            font-weight: 400;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="title">AL MADRASATHU SALAFIYYA S P NAGAR 2024-25
                </h1>
            </div>
            <div class="card-body text-center">
                <h3>Class Wise Results</h3>
                
                <!-- Select dropdown for classes (mobile) -->
                <div class="form-group my-3 d-md-none">
                    <label for="classSelect">Select Class:</label>
                    <select class="form-control" id="classSelect" onchange="toggleClassMob(this.value)">
                        <option value="class1_to_class2" onclick="toggleClassMob('class1_to_class2')">Class 1</option>
                        <option value="class2_to_class3" onclick="toggleClassMob('class2_to_class3')">Class 2</option>
                        <option value="class3_to_class4" onclick="toggleClassMob('class3_to_class4')">Class 3</option>
                        <option value="class4_to_class5" onclick="toggleClassMob('class4_to_class5')">Class 4</option>
                        <option value="class5_to_class6" onclick="toggleClassMob('class5_to_class6')">Class 5</option>
                        <option value="class6_to_class7" onclick="toggleClassMob('class6_to_class7')">Class 6</option>
                        <option value="class7_to_class8" onclick="toggleClassMob('class7_to_class8')">Class 7</option>
                    </select>
                </div>

                <!-- Toggle buttons for classes (desktop) -->
                <div class="btn-group my-3 d-none d-md-flex" id="classToggle">
                    <button class="mx-2 btn btn-outline-primary active" data-class="class1_to_class2" onclick="toggleClass('class1_to_class2', this)">Class 1</button>
                    <button class="mx-2 btn btn-outline-primary" data-class="class2_to_class3" onclick="toggleClass('class2_to_class3', this)">Class 2</button>
                    <button class="mx-2 btn btn-outline-primary" data-class="class3_to_class4" onclick="toggleClass('class3_to_class4', this)">Class 3</button>
                    <button class="mx-2 btn btn-outline-primary" data-class="class4_to_class5" onclick="toggleClass('class4_to_class5', this)">Class 4</button>
                    <button class="mx-2 btn btn-outline-primary" data-class="class5_to_class6" onclick="toggleClass('class5_to_class6', this)">Class 5</button>
                    <button class="mx-2 btn btn-outline-primary" data-class="class6_to_class7" onclick="toggleClass('class6_to_class7', this)">Class 6</button>
                    <button class="mx-2 btn btn-outline-primary" data-class="class7_to_class8" onclick="toggleClass('class7_to_class8', this)">Class 7</button>
                </div>

                <!-- Table for class details -->
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="classTitle">Choose a class to see the result</h2>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sl. No.</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="classDetails">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleClassMob(className) {
            // Fetch JSON data and update table based on selected class
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Set class title
                    document.getElementById('classTitle').innerText = data[className].title;

                    // Clear previous class details
                    document.getElementById('classDetails').innerHTML = '';

                    // Fill class details
                    data[className].students.forEach((student, index) => {
                        document.getElementById('classDetails').innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${student.name}</td>
                            </tr>
                        `;
                    });
                });
        }

        function toggleClass(className, button) {
            // Remove active class from all buttons
            var buttons = document.querySelectorAll('#classToggle button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Add active class to clicked button
            button.classList.add('active');

            // Fetch JSON data and update table based on selected class
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Set class title
                    document.getElementById('classTitle').innerText = data[className].title;

                    // Clear previous class details
                    document.getElementById('classDetails').innerHTML = '';

                    // Fill class details
                    data[className].students.forEach((student, index) => {
                        document.getElementById('classDetails').innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${student.name}</td>
                            </tr>
                        `;
                    });
                });
        }

        // Initially load Class 1 to Class 2 details
        toggleClassMob('class1_to_class2');
    </script>
</body>
</html>
